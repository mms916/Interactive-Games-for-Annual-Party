<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏∏ÊàèÁªìÊùü</title>
    <style>
        /* ========== ÂÖ®Â±ÄÊ†∑Âºè ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #8E0E00 0%, #1F1C18 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: hidden;
        }

        /* ========== Â∫ÜÁ•ùÂä®Áîª - ÂΩ©Â∏¶ÊïàÊûú ========== */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            opacity: 0;
            animation: confettiFall 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* ========== ÂÆπÂô® ========== */
        .container {
            max-width: 900px;
            width: 100%;
            background: linear-gradient(145deg, rgba(211, 47, 47, 0.95), rgba(183, 28, 28, 0.95));
            border-radius: 30px;
            padding: 60px 70px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 3px solid #FFD700;
            position: relative;
            z-index: 10;
            animation: containerAppear 0.6s ease-out;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* ========== È°µÈù¢Ê†áÈ¢ò ========== */
        .page-title {
            font-size: 64px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 6px;
        }

        /* ========== ÂàÜÊï∞ÊòæÁ§∫Âå∫Âüü ========== */
        .scores-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 50px;
            gap: 40px;
        }

        .score-card {
            flex: 1;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 25px;
            text-align: center;
            border: 3px solid rgba(255, 215, 0, 0.3);
            animation: scoreSlideIn 0.5s ease-out backwards;
        }

        .score-card:nth-child(1) { animation-delay: 0.1s; }
        .score-card:nth-child(2) { animation-delay: 0.3s; }

        @keyframes scoreSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .team-name.red {
            color: #FF6B6B;
        }

        .team-name.blue {
            color: #64B5F6;
        }

        .team-score {
            font-size: 72px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* VS Ê†áËØÜ */
        .vs-text {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: vsPulse 1.5s ease-in-out infinite;
        }

        @keyframes vsPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* ========== ÁªìÊûúÊòæÁ§∫Âå∫Âüü ========== */
        .result-section {
            margin-bottom: 50px;
            animation: resultAppear 0.8s ease-out 0.5s backwards;
        }

        @keyframes resultAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-message {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            padding: 30px 50px;
            border-radius: 20px;
            animation: resultBlink 1s ease-in-out infinite alternate;
        }

        @keyframes resultBlink {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.08);
            }
        }

        /* Á∫¢ÈòüËé∑ËÉú */
        .result-message.red-win {
            color: #FF0000;
            background: linear-gradient(145deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.1));
            border: 4px solid #FF0000;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        /* ËìùÈòüËé∑ËÉú */
        .result-message.blue-win {
            color: #2196F3;
            background: linear-gradient(145deg, rgba(33, 150, 243, 0.3), rgba(33, 150, 243, 0.1));
            border: 4px solid #2196F3;
            box-shadow: 0 0 40px rgba(33, 150, 243, 0.5);
            text-shadow: 0 0 20px rgba(33, 150, 243, 0.8);
        }

        /* Âπ≥Â±Ä */
        .result-message.draw {
            color: #FFD700;
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.1));
            border: 4px solid #FFD700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* ========== ÊåâÈíÆÂå∫Âüü ========== */
        .buttons-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 22px 60px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: btnAppear 0.5s ease-out 0.8s backwards;
        }

        @keyframes btnAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂÜçÁé©‰∏ÄÊ¨°ÊåâÈíÆ */
        .btn-primary {
            background: linear-gradient(145deg, #FFD700, #FFC107);
            color: #8E0E00;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #FFF, #FFD700);
            transform: scale(1.08);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.5);
        }

        /* ËøîÂõûÈ¶ñÈ°µÊåâÈíÆ */
        .btn-secondary {
            background: linear-gradient(145deg, #8E0E00, #6D0C0C);
            color: #FFF;
            border: 2px solid #FFD700;
        }

        .btn-secondary:hover {
            background: linear-gradient(145deg, #A00, #8E0E00);
            transform: scale(1.08);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.3);
        }

        /* ========== ÁÉüËä±ÊïàÊûú ========== */
        .firework {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out infinite;
            pointer-events: none;
        }

        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        /* ========== ÂìçÂ∫îÂºèÈÄÇÈÖç ========== */
        @media (max-width: 800px) {
            .container {
                padding: 40px 30px;
            }
            .page-title {
                font-size: 48px;
            }
            .scores-section {
                flex-direction: column;
                gap: 30px;
            }
            .vs-text {
                transform: rotate(90deg);
            }
            .result-message {
                font-size: 36px;
                padding: 20px 30px;
            }
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- ÂΩ©Â∏¶ÊïàÊûúÂÆπÂô® -->
    <div id="confettiContainer"></div>

    <!-- ÁÉüËä±ÊïàÊûúÂÆπÂô® -->
    <div id="fireworkContainer"></div>

    <!-- ÁªìÊûúÂÆπÂô® -->
    <div class="container">
        <!-- È°µÈù¢Ê†áÈ¢ò -->
        <h1 class="page-title">Ê∏∏ÊàèÁªìÊùü</h1>

        <!-- ÂàÜÊï∞ÊòæÁ§∫ -->
        <div class="scores-section">
            <div class="score-card">
                <div class="team-name red">Á∫¢Èòü</div>
                <div class="team-score" id="redScore">0</div>
            </div>
            <div class="vs-text">VS</div>
            <div class="score-card">
                <div class="team-name blue">ËìùÈòü</div>
                <div class="team-score" id="blueScore">0</div>
            </div>
        </div>

        <!-- ÁªìÊûúÊòæÁ§∫ -->
        <div class="result-section">
            <div class="result-message" id="resultMessage"></div>
        </div>

        <!-- ÊåâÈíÆÂå∫Âüü -->
        <div class="buttons-container">
            <a href="#" class="btn btn-primary" id="btnReplay">ÂÜçÁé©‰∏ÄÊ¨°</a>
            <a href="index.html" class="btn btn-secondary">ËøîÂõûÈ¶ñÈ°µ</a>
        </div>
    </div>

    <script>
        // ========== ÂàõÂª∫ÂΩ©Â∏¶ÊïàÊûú ==========
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DFE6E9', '#FF9F43'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                container.appendChild(confetti);
            }
        }

        // ========== ÂàõÂª∫ÁÉüËä±ÊïàÊûú ==========
        function createFireworks() {
            const container = document.getElementById('fireworkContainer');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4'];

            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = (20 + Math.random() * 60) + 'vw';
                firework.style.top = (20 + Math.random() * 40) + 'vh';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.animationDelay = (i * 0.3) + 's';
                container.appendChild(firework);
            }
        }

        // ========== ÊòæÁ§∫ÁªìÊûúÊï∞ÊçÆ ==========
        function displayResults() {
            // ‰ªélocalStorageËØªÂèñÊ∏∏ÊàèÊï∞ÊçÆ
            const redScore = parseInt(localStorage.getItem('game2_finalRedScore')) || 0;
            const blueScore = parseInt(localStorage.getItem('game2_finalBlueScore')) || 0;

            // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫
            document.getElementById('redScore').textContent = redScore;
            document.getElementById('blueScore').textContent = blueScore;

            // Âà§Êñ≠Ëé∑ËÉúÈòü‰ºçÂπ∂ÊòæÁ§∫ÁªìÊûú
            const resultMessage = document.getElementById('resultMessage');
            if (redScore > blueScore) {
                // Á∫¢ÈòüËé∑ËÉú
                resultMessage.textContent = 'üéâ Á∫¢ÈòüËé∑ËÉúÔºÅüéâ';
                resultMessage.className = 'result-message red-win';
            } else if (blueScore > redScore) {
                // ËìùÈòüËé∑ËÉú
                resultMessage.textContent = 'üéâ ËìùÈòüËé∑ËÉúÔºÅüéâ';
                resultMessage.className = 'result-message blue-win';
            } else {
                // Âπ≥Â±Ä
                resultMessage.textContent = 'Âπ≥Â±ÄÔºÅ‰∏§ÈòüÂÆûÂäõÁõ∏ÂΩìÔºÅ';
                resultMessage.className = 'result-message draw';
            }
        }

        // ========== ÂÜçÁé©‰∏ÄÊ¨° - Ê∏ÖÁ©∫Ê∏∏ÊàèÊï∞ÊçÆ ==========
        function replayGame() {
            // Ê∏ÖÁ©∫localStorage‰∏≠ÁöÑÊ∏∏ÊàèÊï∞ÊçÆ
            localStorage.removeItem('game2_currentIndex');
            localStorage.removeItem('game2_redScore');
            localStorage.removeItem('game2_blueScore');
            localStorage.removeItem('game2_shuffled');
            localStorage.removeItem('game2_finalRedScore');
            localStorage.removeItem('game2_finalBlueScore');

            // Ë∑≥ËΩ¨Âà∞Ê∏∏ÊàèÈ°µÈù¢
            window.location.href = 'game2-play.html';
        }

        // ========== È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ ==========
        document.addEventListener('DOMContentLoaded', function() {
            // È°µÈù¢Ê∑°ÂÖ•ÊïàÊûú
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);

            // ÊòæÁ§∫ÁªìÊûúÊï∞ÊçÆ
            displayResults();

            // ÂàõÂª∫Â∫ÜÁ•ùÂä®Áîª
            createConfetti();
            createFireworks();

            // ÁªëÂÆöÂÜçÁé©‰∏ÄÊ¨°ÊåâÈíÆ
            document.getElementById('btnReplay').addEventListener('click', replayGame);
        });
    </script>

    <!-- Èü≥‰πêÊéßÂà∂Âô® -->
    <audio id="bgMusic" loop preload="auto">
        <source src="./music/background.mp3" type="audio/mpeg">
    </audio>

    <div class="music-controller" id="musicController">
        <div class="music-icon" id="musicIcon">üéµ</div>
    </div>

    <style>
        .music-controller {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 215, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .music-controller:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
            border-color: rgba(255, 215, 0, 0.9);
        }
        .music-icon {
            font-size: 30px;
            color: #FFD700;
            transition: all 0.3s ease;
        }
        .music-controller.playing .music-icon {
            animation: musicRotate 3s linear infinite;
        }
        @keyframes musicRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .music-controller.playing::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.4);
            animation: musicPulse 1.5s ease-out infinite;
        }
        @keyframes musicPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        @media (max-width: 768px) {
            .music-controller {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }
            .music-icon {
                font-size: 24px;
            }
        }
    </style>

    <script>
        const MUSIC_CONFIG = { volume: 0.5, autoPlay: true, storageKey: 'bgMusicPlaying' };
        class MusicController {
            constructor() {
                this.audio = document.getElementById('bgMusic');
                this.controller = document.getElementById('musicController');
                this.icon = document.getElementById('musicIcon');
                this.isPlaying = false;
                this.userInteracted = false;
                this.init();
            }
            init() {
                this.audio.volume = MUSIC_CONFIG.volume;
                const savedState = localStorage.getItem(MUSIC_CONFIG.storageKey);
                if (savedState === 'true') {
                    this.isPlaying = true;
                    this.updateUI();
                }
                this.controller.addEventListener('click', () => this.toggle());
                document.addEventListener('click', () => this.handleFirstInteraction(), { once: true });
                document.addEventListener('keydown', () => this.handleFirstInteraction(), { once: true });
                this.audio.addEventListener('ended', () => {
                    this.audio.currentTime = 0;
                    this.audio.play();
                });
            }
            handleFirstInteraction() {
                if (this.userInteracted) return;
                this.userInteracted = true;
                if (this.isPlaying) this.play();
            }
            toggle() {
                this.userInteracted = true;
                if (this.isPlaying) this.pause();
                else this.play();
            }
            play() {
                const playPromise = this.audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.isPlaying = true;
                        this.saveState();
                        this.updateUI();
                    }).catch(() => {
                        this.isPlaying = false;
                        this.updateUI();
                    });
                }
            }
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.saveState();
                this.updateUI();
            }
            saveState() {
                localStorage.setItem(MUSIC_CONFIG.storageKey, this.isPlaying.toString());
            }
            updateUI() {
                if (this.isPlaying) {
                    this.controller.classList.add('playing');
                    this.icon.textContent = 'üéµ';
                } else {
                    this.controller.classList.remove('playing');
                    this.icon.textContent = 'üîá';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.musicControllerInstance) {
                window.musicControllerInstance = new MusicController();
            }
        });
    </script>
</body>
</html>
