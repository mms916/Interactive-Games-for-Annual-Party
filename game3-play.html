    <script>
        // ========== é¢˜åº“æ•°æ®ï¼ˆ30ä¸ªè¯è¯­ï¼‰==========
        const words = [
            "ç†ŠçŒ«", "é•¿é¢ˆé¹¿", "ä¼é¹…", "è¢‹é¼ ", "å¤§è±¡",
            "è‡ªè¡Œè½¦", "é£æœº", "ç«è½¦", "è½®èˆ¹", "çƒ­æ°”çƒ",
            "è¥¿ç“œ", "è‰è“", "é¦™è•‰", "è è", "è‘¡è„",
            "è¶³çƒ", "ç¯®çƒ", "ç¾½æ¯›çƒ", "ä¹’ä¹“çƒ", "æ¸¸æ³³",
            "ç”µè§†", "å†°ç®±", "æ´—è¡£æœº", "ç©ºè°ƒ", "ç”µè„‘",
            "å¤ªé˜³", "æœˆäº®", "æ˜Ÿæ˜Ÿ", "å½©è™¹", "é—ªç”µ"
        ];

        // ========== æ¸¸æˆçŠ¶æ€ ==========
        let gameSettings = null;
        let gameState = {
            currentQuestionIndex: 0,
            currentTeamIndex: 0,
            scores: [],
            shuffledWords: [],
            currentWord: '',
            timer: null,
            timeLeft: 60,
            isDrawing: false,
            answerShown: false
        };

        // ========== DOMå…ƒç´  ==========
        const currentQuestionEl = document.getElementById('currentQuestion');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const currentTeamEl = document.getElementById('currentTeam');
        const timerEl = document.getElementById('timer');
        const wordDisplay = document.getElementById('wordDisplay');
        const drawingHint = document.getElementById('drawingHint');
        const wordText = document.getElementById('wordText');
        const answerRevealed = document.getElementById('answerRevealed');
        const scoreboard = document.getElementById('scoreboard');
        const btnStartDrawing = document.getElementById('btnStartDrawing');
        const btnShowAnswer = document.getElementById('btnShowAnswer');
        const btnCorrect = document.getElementById('btnCorrect');
        const btnNext = document.getElementById('btnNext');
        const btnRedraw = document.getElementById('btnRedraw');
        const btnEndGame = document.getElementById('btnEndGame');

        // ========== åˆå§‹åŒ–æ¸¸æˆ ==========
        function initGame() {
            // ä»localStorageè¯»å–è®¾ç½®
            const settingsStr = localStorage.getItem('game3_settings');
            if (!settingsStr) {
                // ä½¿ç”¨é»˜è®¤è®¾ç½®
                gameSettings = {
                    teamCount: 2,
                    teamNames: ['ç¬¬ä¸€ç»„', 'ç¬¬äºŒç»„'],
                    questionCount: 15,
                    timeLimit: 60
                };
            } else {
                gameSettings = JSON.parse(settingsStr);
            }

            // åˆå§‹åŒ–åˆ†æ•°
            gameState.scores = new Array(gameSettings.teamCount).fill(0);

            // éšæœºæ‰“ä¹±è¯è¯­å¹¶é€‰æ‹©æŒ‡å®šæ•°é‡
            const shuffled = [...words].sort(() => Math.random() - 0.5);
            gameState.shuffledWords = shuffled.slice(0, gameSettings.questionCount);

            // æ›´æ–°UI
            totalQuestionsEl.textContent = gameSettings.questionCount;
            updateScoreboard();
            showWordState();

            // é¡µé¢æ·¡å…¥åŠ¨ç”»
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        }

        // ========== æ›´æ–°è®¡åˆ†æ¿ ==========
        function updateScoreboard() {
            scoreboard.innerHTML = '';
            gameSettings.teamNames.forEach((name, index) => {
                const teamDiv = document.createElement('div');
                teamDiv.className = 'team-score' + (index === gameState.currentTeamIndex ? ' active' : '');
                teamDiv.innerHTML = `
                    <div class="team-score-name">${name}</div>
                    <div class="team-score-points" id="score${index}">${gameState.scores[index]}</div>
                `;
                scoreboard.appendChild(teamDiv);
            });
            currentTeamEl.textContent = gameSettings.teamNames[gameState.currentTeamIndex];
        }

        // ========== æ˜¾ç¤ºè¯è¯­çŠ¶æ€ï¼ˆçŠ¶æ€Aï¼‰==========
        function showWordState() {
            gameState.isDrawing = false;
            gameState.answerShown = false;
            gameState.currentWord = gameState.shuffledWords[gameState.currentQuestionIndex];

            currentQuestionEl.textContent = gameState.currentQuestionIndex + 1;
            wordText.textContent = gameState.currentWord;
            wordText.style.animation = 'none';
            setTimeout(() => wordText.style.animation = 'wordPop 0.5s ease-out', 10);

            wordDisplay.style.display = 'block';
            drawingHint.style.display = 'none';
            answerRevealed.style.display = 'none';

            btnStartDrawing.style.display = 'inline-block';
            btnShowAnswer.style.display = 'none';
            btnCorrect.style.display = 'none';
            btnNext.style.display = 'none';
            btnRedraw.style.display = 'none';

            timerEl.textContent = gameSettings.timeLimit;
            timerEl.classList.remove('warning');
        }

        // ========== å¼€å§‹ä½œç”»ï¼ˆçŠ¶æ€Bï¼‰==========
        function startDrawing() {
            gameState.isDrawing = true;

            wordDisplay.style.display = 'none';
            drawingHint.style.display = 'block';

            btnStartDrawing.style.display = 'none';
            btnShowAnswer.style.display = 'inline-block';
            btnShowAnswer.disabled = false;
            btnCorrect.style.display = 'inline-block';
            btnNext.style.display = 'inline-block';
            btnRedraw.style.display = 'inline-block';

            // å¼€å§‹å€’è®¡æ—¶
            gameState.timeLeft = gameSettings.timeLimit;
            timerEl.textContent = gameState.timeLeft;
            gameState.timer = setInterval(updateTimer, 1000);
        }

        // ========== æ›´æ–°å€’è®¡æ—¶ ==========
        function updateTimer() {
            gameState.timeLeft--;
            timerEl.textContent = gameState.timeLeft;

            // æœ€å10ç§’çº¢è‰²é—ªçƒ
            if (gameState.timeLeft <= 10) {
                timerEl.classList.add('warning');
            }

            // æ—¶é—´å½’é›¶
            if (gameState.timeLeft <= 0) {
                clearInterval(gameState.timer);
                showAnswer();
            }
        }

        // ========== æ˜¾ç¤ºç­”æ¡ˆ ==========
        function showAnswer() {
            if (gameState.answerShown) return;
            gameState.answerShown = true;

            answerRevealed.textContent = 'ç­”æ¡ˆï¼š' + gameState.currentWord;
            answerRevealed.style.display = 'block';
            answerRevealed.style.animation = 'none';
            setTimeout(() => answerRevealed.style.animation = 'answerReveal 0.5s ease-out', 10);

            btnShowAnswer.disabled = true;
        }

        // ========== ç­”å¯¹åŠ åˆ† ==========
        function correctAnswer() {
            clearInterval(gameState.timer);

            // åŠ åˆ†
            gameState.scores[gameState.currentTeamIndex]++;

            // åŠ åˆ†åŠ¨ç”»
            const scoreEl = document.getElementById('score' + gameState.currentTeamIndex);
            scoreEl.textContent = gameState.scores[gameState.currentTeamIndex];
            scoreEl.classList.add('scored');
            setTimeout(() => scoreEl.classList.remove('scored'), 500);

            updateScoreboard();

            // å»¶è¿Ÿåä¸‹ä¸€é¢˜
            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        // ========== ä¸‹ä¸€é¢˜ ==========
        function nextQuestion() {
            clearInterval(gameState.timer);

            gameState.currentQuestionIndex++;
            gameState.currentTeamIndex = (gameState.currentTeamIndex + 1) % gameSettings.teamCount;

            // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
            if (gameState.currentQuestionIndex >= gameState.shuffledWords.length) {
                endGame();
                return;
            }

            // ä¿å­˜æ¸¸æˆçŠ¶æ€
            saveGameState();
            updateScoreboard();
            showWordState();
        }

        // ========== é‡æ–°æŠ½è¯ ==========
        function redrawWord() {
            clearInterval(gameState.timer);

            // ä»é¢˜åº“ä¸­éšæœºé€‰ä¸€ä¸ªæ–°è¯ï¼ˆæ›¿æ¢å½“å‰è¯ï¼‰
            const remainingWords = words.filter(w => !gameState.shuffledWords.includes(w) || w === gameState.currentWord);
            if (remainingWords.length > 0) {
                const newWord = remainingWords[Math.floor(Math.random() * remainingWords.length)];
                gameState.shuffledWords[gameState.currentQuestionIndex] = newWord;
            }

            showWordState();
        }

        // ========== ä¿å­˜æ¸¸æˆçŠ¶æ€ ==========
        function saveGameState() {
            const stateToSave = {
                currentQuestionIndex: gameState.currentQuestionIndex,
                currentTeamIndex: gameState.currentTeamIndex,
                scores: gameState.scores,
                shuffledWords: gameState.shuffledWords
            };
            localStorage.setItem('game3_state', JSON.stringify(stateToSave));
        }

        // ========== æ¸¸æˆç»“æŸ ==========
        function endGame() {
            // ä¿å­˜æœ€ç»ˆç»“æœ
            const result = {
                teamNames: gameSettings.teamNames,
                scores: gameState.scores,
                questionCount: gameSettings.questionCount
            };
            localStorage.setItem('game3_result', JSON.stringify(result));

            // æ¸…ç©ºæ¸¸æˆçŠ¶æ€
            localStorage.removeItem('game3_state');
            localStorage.removeItem('game3_settings');

            // è·³è½¬åˆ°ç»“ç®—é¡µ
            window.location.href = 'game3-result.html';
        }

        // ========== äº‹ä»¶ç›‘å¬ ==========
        btnStartDrawing.addEventListener('click', startDrawing);
        btnShowAnswer.addEventListener('click', showAnswer);
        btnCorrect.addEventListener('click', correctAnswer);
        btnNext.addEventListener('click', nextQuestion);
        btnRedraw.addEventListener('click', redrawWord);
        btnEndGame.addEventListener('click', endGame);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initGame);
    </script>

            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.4);
            animation: musicPulse 1.5s ease-out infinite;
        }
        @keyframes musicPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        @media (max-width: 768px) {
            .music-controller {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }
            .music-icon {
                font-size: 24px;
            }
        }
    </style>

    <script>
        const MUSIC_CONFIG = { volume: 0.5, autoPlay: true, storageKey: 'bgMusicPlaying' };
        class MusicController {
            constructor() {
                this.audio = document.getElementById('bgMusic');
                this.controller = document.getElementById('musicController');
                this.icon = document.getElementById('musicIcon');
                this.isPlaying = false;
                this.userInteracted = false;
                this.init();
            }
            init() {
                this.audio.volume = MUSIC_CONFIG.volume;
                const savedState = localStorage.getItem(MUSIC_CONFIG.storageKey);
                if (savedState === 'true') {
                    this.isPlaying = true;
                    this.updateUI();
                }
                this.controller.addEventListener('click', () => this.toggle());
                document.addEventListener('click', () => this.handleFirstInteraction(), { once: true });
                document.addEventListener('keydown', () => this.handleFirstInteraction(), { once: true });
                this.audio.addEventListener('ended', () => {
                    this.audio.currentTime = 0;
                    this.audio.play();
                });
            }
            handleFirstInteraction() {
                if (this.userInteracted) return;
                this.userInteracted = true;
                if (this.isPlaying) this.play();
            }
            toggle() {
                this.userInteracted = true;
                if (this.isPlaying) this.pause();
                else this.play();
            }
            play() {
                const playPromise = this.audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.isPlaying = true;
                        this.saveState();
                        this.updateUI();
                    }).catch(() => {
                        this.isPlaying = false;
                        this.updateUI();
                    });
                }
            }
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.saveState();
                this.updateUI();
            }
            saveState() {
                localStorage.setItem(MUSIC_CONFIG.storageKey, this.isPlaying.toString());
            }
            updateUI() {
                if (this.isPlaying) {
                    this.controller.classList.add('playing');
                    this.icon.textContent = 'ğŸµ';
                } else {
                    this.controller.classList.remove('playing');
                    this.icon.textContent = 'ğŸ”‡';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.musicControllerInstance) {
                window.musicControllerInstance = new MusicController();
            }
        });
    </script>
