    <script>
        // ========== åæ¬¡å›¾æ ‡ ==========
        const rankIcons = ['ğŸ†', 'ğŸ¥ˆ', 'ğŸ¥‰', '4ï¸âƒ£', '5ï¸âƒ£', '6ï¸âƒ£'];

        // ========== è·å–DOMå…ƒç´  ==========
        const rankingList = document.getElementById('rankingList');
        const totalQuestionsEl = document.getElementById('totalQuestions');
        const teamCountEl = document.getElementById('teamCount');

        // ========== åˆå§‹åŒ–é¡µé¢ ==========
        function initPage() {
            // ä»localStorageè¯»å–ç»“æœ
            const resultStr = localStorage.getItem('game3_result');
            if (!resultStr) {
                window.location.href = 'index.html';
                return;
            }

            const result = JSON.parse(resultStr);

            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            totalQuestionsEl.textContent = result.questionCount;
            teamCountEl.textContent = result.teamNames.length;

            // ç”Ÿæˆæ’åæ•°æ®
            const rankings = result.teamNames
                .map((name, index) => ({
                    name: name,
                    score: result.scores[index],
                    originalIndex: index
                }))
                .sort((a, b) => b.score - a.score);

            // æ¸²æŸ“æ’ååˆ—è¡¨
            renderRankings(rankings);

            // è§¦å‘åº†ç¥åŠ¨ç”»
            setTimeout(() => {
                createConfetti();
                createFireworks();
            }, 500);

            // é¡µé¢æ·¡å…¥åŠ¨ç”»
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        }

        // ========== æ¸²æŸ“æ’ååˆ—è¡¨ ==========
        function renderRankings(rankings) {
            rankingList.innerHTML = '';

            let currentRank = 1;
            let previousScore = null;

            rankings.forEach((team, index) => {
                // åˆ¤æ–­æ˜¯å¦å¹¶åˆ—
                if (previousScore !== null && team.score !== previousScore) {
                    currentRank = index + 1;
                }
                previousScore = team.score;

                const li = document.createElement('li');

                // è®¾ç½®æ ·å¼ç±»
                let className = 'ranking-item';
                if (currentRank === 1) className += ' champion';
                else if (currentRank === 2) className += ' second';
                else if (currentRank === 3) className += ' third';
                li.className = className;

                // æ£€æŸ¥å¹¶åˆ—
                const isTied = rankings.filter(t => t.score === team.score).length > 1;
                let tieText = '';
                if (isTied && team.score > 0) {
                    tieText = '<span class="tie-text">ï¼ˆå¹¶åˆ—ï¼‰</span>';
                }

                // è·å–å›¾æ ‡
                const icon = rankIcons[Math.min(currentRank - 1, 5)];

                li.innerHTML = `
                    <span class="team-icon">${icon}</span>
                    <span class="team-name">${team.name}</span>
                    <span class="team-score">${team.score}åˆ†</span>
                    ${tieText}
                `;

                rankingList.appendChild(li);
            });
        }

        // ========== åˆ›å»ºå½©å¸¦æ•ˆæœ ==========
        function createConfetti() {
            const colors = ['#FFD700', '#FFC107', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96E6A1'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // ========== åˆ›å»ºçƒŸèŠ±æ•ˆæœ ==========
        function createFireworks() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96E6A1', '#FFE66D'];
            const fireworkCount = 15;

            for (let i = 0; i < fireworkCount; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 80 + 10 + 'vw';
                    firework.style.top = Math.random() * 50 + 10 + 'vh';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(firework);

                    setTimeout(() => firework.remove(), 1000);
                }, i * 200);
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initPage);
    </script>

    <style>
        .music-controller {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 215, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .music-controller:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);

        .music-controller.playing .music-icon {
            animation: musicRotate 3s linear infinite;
        }
        @keyframes musicRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .music-controller.playing::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 215, 0, 0.4);
            animation: musicPulse 1.5s ease-out infinite;
        }
        @keyframes musicPulse {

            100% { transform: scale(1.5); opacity: 0; }
        }

            }
        }
    </style>

    <script>
        const MUSIC_CONFIG = { volume: 0.5, autoPlay: true, storageKey: 'bgMusicPlaying' };
        class MusicController {
            constructor() {
                this.audio = document.getElementById('bgMusic');
                this.controller = document.getElementById('musicController');
                this.icon = document.getElementById('musicIcon');
                this.isPlaying = false;
                this.userInteracted = false;
                this.init();
            }
            init() {
                this.audio.volume = MUSIC_CONFIG.volume;
                const savedState = localStorage.getItem(MUSIC_CONFIG.storageKey);
                if (savedState === 'true') {
                    this.isPlaying = true;
                    this.updateUI();
                }
                this.controller.addEventListener('click', () => this.toggle());
                document.addEventListener('click', () => this.handleFirstInteraction(), { once: true });
                document.addEventListener('keydown', () => this.handleFirstInteraction(), { once: true });
                this.audio.addEventListener('ended', () => {
                    this.audio.currentTime = 0;
                    this.audio.play();
                });
            }
            handleFirstInteraction() {
                if (this.userInteracted) return;
                this.userInteracted = true;
                if (this.isPlaying) this.play();
            }
            toggle() {
                this.userInteracted = true;
                if (this.isPlaying) this.pause();
                else this.play();
            }
            play() {
                const playPromise = this.audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        this.isPlaying = true;
                        this.saveState();
                        this.updateUI();
                    }).catch(() => {
                        this.isPlaying = false;
                        this.updateUI();
                    });
                }
            }
            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.saveState();
                this.updateUI();
            }
            saveState() {
                localStorage.setItem(MUSIC_CONFIG.storageKey, this.isPlaying.toString());
            }
            updateUI() {
                if (this.isPlaying) {
                    this.controller.classList.add('playing');
                    this.icon.textContent = 'ğŸµ';
                } else {
                    this.controller.classList.remove('playing');
                    this.icon.textContent = 'ğŸ”‡';
                }
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            if (!window.musicControllerInstance) {
                window.musicControllerInstance = new MusicController();
            }
        });
    </script>
